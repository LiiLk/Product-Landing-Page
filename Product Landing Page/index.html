<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mclaren Landing Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<section class="hero is-fullheight">
    <header class="nav" id="header">
        <nav class="navbar is-light" id="nav-bar" role="navigation">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item" href="#"></a>
                    <div class="navbar-burger burger" role="button" aria-label="menu" data-target="navbarMenuHeroA">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </div>
                </div>
                <div id="navbarMenuHeroA" class="navbar-menu">
                    <div class="navbar-end">
                        <a class="navbar-item nav-link" href="#Product">
                            Product
                        </a>
                        <a class="navbar-item nav-link" href="#Customers">
                            Customers
                        </a>
                        <a class="navbar-item nav-link">
                            support@mclaren.com
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="hero-body">
        <div class="container has-text-centered">
            <h1 class="title is-size-2-desktop is-size-4-mobile has-text-white">
                Faster and Better
            </h1>
            <h2 class="subtitle has-text-white">
                Experience new horizons with McLaren 720s
            </h2>
        </div>
    </div>
</section>

<section class="section">


    <div class="container" id="Customers">
        <div class="content" id="motor">
                <figure class="image">
                    <img class="is-16by9" src="https://cars.mclaren.com/content/dam/mclaren-automotive/models/720s/720s/overview/1920x1080/P14%20engine%202.jpg" alt="mclaren">
                </figure>
        </div>
    </div>

    <div class="container" id="Product">
        <h1 class="title has-text-centered mt-4">Join the power of new generation of hypercars</h1>
        <form id="form">
            <div class="field">
                <label class="label is-medium has-text-centered">Receive the PDF Product to know the different features</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input is-medium" type="email" placeholder="Enter your email address">
                    <span class="icon is-medium is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <span class="icon is-medium is-right">
                        <i class="fas fa-check"></i>
                    </span>
                </div>
            </div>
            <div class="field">
                <div class="buttons">
                    <button class="button is-dark is-fullwidth">More information about Mclaren 720s </button>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
